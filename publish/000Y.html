  <p>Der Euklische Algorithmus berechnet den <span class="link local"><a href="/0010.html" title="Groesster gemeinsamer Teiler. [0010]">ggT</a></span> zweier <span class="link local"><a href="/0035.html" title="Ganze Zahlen - Integers [0035]">ganzer Zahlen</a></span></p>
  <p>Eine Implementierung in <code>Python</code>:</p>
  <pre>def ggt(a,b):<br>    r = a % b<br>    if r == 0:<br>        return b<br>    return ggt(b,r)</pre>
